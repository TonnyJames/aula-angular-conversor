 <body>
   
 
 <div  class="conv row text-center prin center">

    <label for="">Digite o valor a ser convertido</label>
    <input class="moeda1" [(ngModel)]="moeda1"  type="text" >
    <label for="">Escolha qual será a conversão a ser feita</label>
    <select [(ngModel)]="moeda2" class="form-select" aria-label="Default select example">
      <option  disabled="true">Selecione a moeda atual</option>
      <option  *ngFor="let item of lista" [value]="item.high">{{item.name}}</option>
    </select><hr>

  <button  (click)="fazerConversao()" class="btn-primary btn-convert">Converter</button>

  <div>
    <b>Resultado:</b>

  <p>R$:{{resultadoConvercao}}</p>

  </div>
 </div>

</body>
