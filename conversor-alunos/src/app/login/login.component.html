<body>
  <h3 class="title">Tonny Trambique Exchange</h3>
  <div class="conteudo">
    <div class="login form-login">
      <div class="mb-3 row">
        <label for="Email" class="col-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input [(ngModel)]="email" type="email" class="form-control" id="" required="true" value="">
          <hr>
        </div>
        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input [(ngModel)]="senha" name="" type="password" required="true" class="form-control" id="inputPassword">
          <hr>
        </div>
        <button (click)="fazerLogin()" class="btn btn-secondary btn-sm text-white"> Acessar</button>
        <hr>
        <button [routerLink]="['/cadastro']" routerLinkActive="router-link-active"
          class="btn btn-secondary btn-sm text-white">cadastratar</button>
      </div>
    </div>
  </div>


  <div class="col-6">
    <app-cadastro *ngIf="mostrarCadastro"></app-cadastro>
  </div>

</body>
